<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function edit() {
            var row = $(this); // zmiana na const nie robi różnicy
            row.html('<input id="edit" value="' + row.text() + '">');
            // blur - zdarzenie, które wywołuje się, gdy element traci focus
            $('#edit').blur(function () { // zmiana na () => {} sprawia, że tekst nie jest zapisywany, ponieważ kontekst nie jest przekazywany
                row.text($(this).val()); // zmiana text() na html() sprawia, że wpisanie scriptu wywołałoby go
                row.one('click', edit);
            }).focus();
            $("button").trigger('asdf'); // wywołanie zdarzenia asdf

        }
        $(function () {
            // wywołanie funkcji edit() po kliknięciu w komórkę - one() - wywołanie raz
            $('td').one('click', edit);
            $('button').bind('asdf', function () { alert('Asdf!'); }); // wywołanie alertu po wywołaniu zdarzenia asdf
            $("*").unbind(); // usunięcie wszystkich zdarzeń
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td>Wlazł</td>
        </tr>
        <tr>
            <td>kotek</td>
        </tr>
        <tr>
            <td>na</td>
        </tr>
        <tr>
            <td>...</td>
        </tr>
    </table>
    <button>Just a button</button>
</body>

</html>
