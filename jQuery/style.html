<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zielona {
            background: Pink;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('button:contains(\'Zielony\')').click(function () {
                $('#classic').addClass('zielona'); // klasa jest dodawana tylko raz - nie ma znaczenia ile razy klikniemy
            });
            $('button:contains(\'mosteczek\')').click(function () {
                $('#classic').removeClass('zielona');
            });
            $('button:contains(\'ugina\')').click(function () {
                $('#toggle').toggleClass('zielona');
            });

            $('tr:even').addClass('zielona');

            $('ol li.a').not(':has(a.b)').css('color', 'red');
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td>Pierwszy</td>
        </tr>
        <tr>
            <td>Drugi</td>
        </tr>
        <tr>
            <td>Trzeci</td>
        </tr>
        <tr>
            <td>Czwarty</td>asd
    </table>
    <div><button>Zielony</button><button>mosteczek</button><span id="classic">Zmiana przez
            dodawanie/usuwanie klasy.</span></div>
    <div><button>ugina się.</button><span id="toggle">Zmiana przez przełączanie
            klas.</span></div>

    <ol>
        <li class="a">Pierwszy</li>
        <li class="a">Drugi <a href="" class="b">link z klasą b</a></li>
        <li class="a">Trzeci <a href="">link bez klasy b</a></li>
        <li class="a">Czwarty</li>
    </ol>
</body>

</html>
